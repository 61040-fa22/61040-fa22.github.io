<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        {%- if site.title %}
        <span>{{ site.title | escape }}:</span>
        {% endif -%}
        <span>{{ site.description | escape }}</span>
        {%- if site.github_username -%}
          <a rel="me" href="https://github.com/{{ site.github_username | cgi_escape | escape }}" target="_blank" title="{{ site.github_username }}">
            <svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
            </svg>
            {{site.github_username}}
          </a>
        {%- endif -%}
      </div>
    </div>

  </div>

</footer>
